name: xyz88 weekly feedback-metrics correlation

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  ops-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: xyz88-io
      - run: npm run ops:update-decision-log
        working-directory: xyz88-io
        env:
          NODE_ENV: test
          LOVABLE_WEBHOOK_URL: ${{ secrets.LOVABLE_WEBHOOK_URL }}
          LOVABLE_WEBHOOK_TOKEN: ${{ secrets.LOVABLE_WEBHOOK_TOKEN }}
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ops/decision-log.md || true
          git diff --cached --quiet || git commit -m "chore(ops): weekly feedback-metrics correlation"
          git push || true
