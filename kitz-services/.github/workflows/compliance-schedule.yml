name: Compliance Panama Scheduled Run

on:
  schedule:
    - cron: '15 12 * * *'
  workflow_dispatch:

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: kitz-services
      - run: npm run compliance:run
        working-directory: kitz-services
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
